<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Match Cards</title>
    <link rel="stylesheet " type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css">
    <link rel="stylesheet " type="text/css" href="StyleSheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
   
    <style>
    </style>
</head>
<body>
    <h1>Match Cards</h1>
    <header>
        <nav>
            <a href="url">Play</a>
            <a href="url">Saved Games</a>
        </nav>
        <section>
           
            <div id="basicUsage"><h3>Timer: 00:00:00</h3></div>
            <h4>Score:</h4>
        </section>
    </header>

    <main>

        <div id="deck">
            <h5>Deck</h5>
            <img src="cardbackblue.png" alt="Card back" width="160" height="240">
        </div>
        <div id="player">
            <h5>Player</h5>
            <img src="6ofspades.png" alt="Six of spades" width="160" height="240">
        </div>
        <div id="computer">
            <h5>Computer</h5>
            <img src="cardbackblue.png" alt="Card back" width="160" height="240">
        </div>
        <div id="discard">
            <h5>Discard</h5>
            <img src="3ofhearts.png" alt="Three of hearts" width="160" height="240">
        </div>


    </main>

    <div id="buttons">

        <button type="button">New Game</button>
        <button type="button">Pause</button>
        <button type="button">Save</button>


    </div>

    <div id="table">

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Score</td>
                    <td>Total time</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pontus</td>
                    <td>180910</td>
                    <td>98 points</td>
                    <td><time>5:20 min</time></td>
                </tr>
                <tr>
                    <td>Håkan</td>
                    <td>181001</td>
                    <td>78 points</td>
                    <td><time>4:40 min</time></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
